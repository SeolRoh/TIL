<!DOCTYPE html>
<html>
    <head>
        <script>
           let arr = [52,273,103,32,57,103,31,2];
            let tmp = 0;
            for(let x = 0; x < arr.length-1; x++){
                for(let y=x+1; y < arr.length ; y++){
                    if (arr[x] > arr[y])
                    {
                        tmp = arr[x];
                        arr[x] = arr[y];
                        arr[y] = tmp;
                    }
                }
            }
            console.log(arr);
        </script>
    </head>
</html>
