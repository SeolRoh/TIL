<!DOCTYPE html>
<html>
	<head>
		<script>
            window.onload = () => {
                let clock = document.getElementById("clock");

                setInterval(function() {
                    clock.innerHTML = new Date().toString();
                }, 1000);

                clock.onclick = function() {
                clock.style.color = "color:   blue;";
                clock.style.backgroundColor = "color:   red;";
                };
            }

        </script>
	</head>
	<body>
        <h1 id="clock"></h1>
	</body>
</html>
