<!DOCTYPE html>
<html>
    <head>
        <script>
            function saveTemporary() {
                //선택된 SNS 값 취득
                let selectedSns = document.getElementsByName("SNS");
                for(let i = 0 ; i<selectedSns.length; i++){
                   if (selectedSns[i].checked)
                    console.log(selectedSns[i].value); 
                }
                //sns가 한개도 선택이 안된 경우에는 alert()표시

                for(let i = 0 ; i<selectedSns.length; i++){
                   if (selectedSns[i].checked != 0)
                   alert("SNS는 필수 입니다. 반드시 한개 이상 입력해주세요");
                }
            }
        </Script>
    </head>
    <body>
        <form action="regist.html" method="GET">
            name: <input type="text" name="name" placeholder="write your name"><br/>
            ID: <input type="text" name="ID" placeholder="write your ID"><br/>
            password: <input type="password" name="pw" placeholder="write your passwd"><br/>
            gender:
            male <input type="radio" name="gender">
            | female <input type="radio" name="gender"><br/>
            SNS: 
            <input type="checkbox" name="SNS" value="facebook"> Facebook
            <input type="checkbox" name="SNS" value="Twitter"> Twitter
            <input type="checkbox" name="SNS" value="instagram"> instagram
            <input type="checkbox" name="SNS" value="Google+"> Google+
            <br/>
            Age: 
            <select>
                <option value="10">10+</option>
                <option value="20">20+</option>
                <option value="30">30+</option>
            </select>
            <br/>
            Picture: <br/>
            <input type="file" name="profile"><br/>
            Introduce yourself:<br/>
            <textarea cols="40" rows="5" name="intro"> </textarea><br/>
            <input type="submit" value="Sign in">
            <input type="reset" value="Initial">
            <input type="button" value="Save" onclick=saveTemporary()>

        </form>
    </body>
</html>
