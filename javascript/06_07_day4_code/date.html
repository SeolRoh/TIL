<!DOCTYPE html>
<html>
	<head>
		<script>
            window.onload = () => {
                let clock = document.getElementById("clock");

                setInterval(function() {
                    clock.innerHTML = new Date().toString();
                }, 1000);
            }
        </script>
	</head>
	<body>
        <h1 id="clock"></h1>
	</body>
</html>
